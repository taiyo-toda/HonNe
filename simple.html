function deletePost(topicId, postIndex) {
    const topic = topics.find(t => t.id === topicId);
    if (!topic) return;

    if (confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
        topic.posts.splice(postIndex, 1); // è©²å½“ã®æŠ•ç¨¿ã‚’å‰Šé™¤
        showTopicDetail(topicId); // å†æç”»
    }
}
        // ã„ã„ã­åˆ‡ã‚Šæ›¿ãˆ
        function toggleLike(topicId, postIndex) {
        const topic = topics.find(t => t.id === topicId);
        if (!topic) return;
        const post = topic.posts[postIndex];
        if (!post) return;
        
        if (post.liked) {
            post.likes--;
            post.liked = false;
        } else {
            post.likes++;
            post.liked = true;
        }
        
        showTopicDetail(topicId);
}

function getTime() { // ç¾åœ¨æ™‚åˆ»ã®å–å¾—
    let date = new Date(); // å¤‰æ•°åã‚’ä¿®æ­£

    // YYYY/MM/DD HH:MM:SSã¸å¤‰æ›
    var formattedTime = date.getFullYear() + '/' + ('0' + (date.getMonth() + 1)).slice(-2) +
        '/' +('0' + date.getDate()).slice(-2) + ' ' +  
        ('0' + date.getHours()).slice(-2) + ':' + 
        ('0' + date.getMinutes()).slice(-2) + ':' + 
        ('0' + date.getSeconds()).slice(-2);

    return formattedTime; // æˆ»ã‚Šå€¤ã‚’è¿½åŠ 
}

// æ–°è¦è¿½åŠ : updateTopicList é–¢æ•°ï¼ˆã‚«ãƒ†ã‚´ãƒªãƒ¼ã¨ä¸¦ã¹æ›¿ãˆã®ä¸¡æ–¹ã«å¯¾å¿œï¼‰
function updateTopicList() {
    const categoryFilter = document.getElementById('category-filter').value;
    const sortValue = document.getElementById('sort-selector').value;
    // ã‚«ãƒ†ã‚´ãƒªã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    let listTopics = (categoryFilter === 'all') ? topics.slice() : topics.filter(topic => topic.category === categoryFilter);
    // ä¸¦ã¹æ›¿ãˆå‡¦ç†
    if(sortValue === 'reaction') {
        listTopics.sort((a, b) => b.posts.length - a.posts.length);
    } else if(sortValue === 'new') {
        listTopics.sort((a, b) => new Date(b.time) - new Date(a.time));
    } else if(sortValue === 'old') {
        listTopics.sort((a, b) => new Date(a.time) - new Date(b.time));
    }
    const list = document.getElementById('topic-list');
    list.innerHTML = '';
    listTopics.forEach(topic => {
        const item = document.createElement('div');
        item.className = 'topic-item';
        item.onclick = () => showTopicDetail(topic.id);
        item.innerHTML = `
            <div class="topic-title">${categoryIcons[topic.category]} ${topic.title}</div>
            <div class="topic-meta">${topic.posts.length}ä»¶ã®æŠ•ç¨¿ â€¢ ${topic.time}</div>
        `;
        list.appendChild(item);
    });
}
