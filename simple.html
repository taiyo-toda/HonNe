<body>
    <div class="container">
        <h1>🗣️ 本音で語ろうぜ！</h1>
        
        <!-- ナビゲーション -->
        <div class="nav-buttons">
            <button onclick="showPage('top')">トップ</button>
            <button onclick="showPage('create')">作成</button>
            <button onclick="showPage('search')">検索</button>
        </div>
        
        <!-- トップページ -->
        <div id="top" class="page active">
            <h2>💬 トピック一覧</h2>
            
            <button onclick="showPage('create')" style="width: 100%; margin: 20px 0;">+ 新しいトピックを作成</button>

            <!-- ドロップダウンフィルター -->
            <div class="filter-container">
                <label for="category-filter">カテゴリーで絞り込み: </label>
                <select id="category-filter" onchange="filterTopicsByCategory()">
                    <option value="all">全て</option>
                    <option value="work">💼 仕事</option>
                    <option value="love">💕 恋愛</option>
                    <option value="family">👨‍👩‍👧‍👦 家族</option>
                    <option value="money">💰 お金</option>
                    <option value="other">🔄 その他</option>
                </select>
            </div>

            <div id="topic-list">
                <!-- トピックが動的に追加される -->
            </div>
        </div>
        
        <!-- トピック作成ページ -->
        <div id="create" class="page">
            <h2>✍️ トピック作成</h2>
            <form id="create-form" onsubmit="createTopic(event)">
                <div>
                    <label>タイトル (必須)</label>
                    <input type="text" id="title" placeholder="トピックのタイトルを入力" maxlength="50" required>
                    <div class="error" id="title-error"></div>
                </div>
                
                <div>
                    <label>説明</label>
                    <textarea id="description" placeholder="トピックの説明（任意）" maxlength="200"></textarea>
                </div>
                
                <div>
                    <label>カテゴリー</label>
                    <select id="category" required>
                        <option value="">選択してください</option>
                        <option value="work">💼 仕事</option>
                        <option value="love">💕 恋愛</option>
                        <option value="family">👨‍👩‍👧‍👦 家族</option>
                        <option value="money">💰 お金</option>
                        <option value="other">🔄 その他</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit">作成する</button>
                    <button type="button" onclick="showPage('top')">キャンセル</button>
                </div>
                <div class="error" id="form-error"></div>
                <div class="success" id="form-success"></div>
            </form>
        </div>
        
        <!-- 検索ページ -->
        <div id="search" class="page">
            <h2>🔍 トピック検索</h2>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="検索キーワードを入力" onkeyup="searchTopics()">
            </div>
            <div id="search-results">
                <!-- 検索結果が表示される -->
            </div>
        </div>
        
        <!-- トピック詳細ページ -->
        <div id="detail" class="page">
            <div class="detail-header">
                <h2 id="detail-title">トピック詳細</h2>
                <button onclick="showPage('top')">← 戻る</button>
            </div>
            <div class="detail-header">
                <h2 id="detail-title">トピック詳細</h2>
                <button onclick="showPage('top')">← 戻る</button>
            </div>
            <div id="detail-content">
                <!-- トピック詳細が表示される -->
            </div>
            <div id="posts">
                <!-- 投稿一覧 -->
            </div>
            <div>
                <h3>💬 投稿する</h3>
                <!-- 投稿するフォーム -->
                <form id="post-form" onsubmit="addPost(event)">
                    <textarea id="post-content" placeholder="あなたの本音を書いてください" required></textarea>
                    <div id="char-counter" style="text-align: right; font-size: 12px; color: #666;">0/20</div>
                    <div id="warning-message" style="color: red; font-size: 12px;"></div>
                    <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // シンプルなデータストレージ
        let topics = [
            {
                id: 1,
                title: "リモートワークの現実",
                description: "リモートワークの本音を語りましょう",
                category: "work",
                posts: [
                    { content: "思ったより孤独感がある...", time: "2025/09/21 14:16:35" },
                    { content: "通勤時間がなくなって良い面もある", time: "2025/09/21 14:11:35" }
                ],

            {

                category: "family",
                posts: [
                    { content: "価値観の多様化で難しい", time: "2025/09/21 13:21:35" }
                ],
                time: "2025/09/21 09:21:35"
            }
        ];
        
        let nextId = 3;
        let currentTopic = null;
        
        // カテゴリーアイコンマップ
        const categoryIcons = {
            work: "💼",
            love: "💕", 
            family: "👨‍👩‍👧‍👦",
            money: "💰",
            other: "🔄"
        };
        
        // ページ表示
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'top') {
                displayTopics();
            } else if (pageId === 'search') {
                displaySearchResults(topics);
            }
        }
        
        // トピック一覧表示
        function displayTopics() {
            const list = document.getElementById('topic-list');
            list.innerHTML = '';
            
            topics.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'topic-item';
                item.onclick = () => showTopicDetail(topic.id);
                
                item.innerHTML = `
                    <div class="topic-title">${categoryIcons[topic.category]} ${topic.title}</div>
                    <div class="topic-meta">${topic.posts.length}件の投稿 • ${topic.time}</div>
                `;
                
                list.appendChild(item);
            });
        }
        
        // トピック作成
        function createTopic(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const category = document.getElementById('category').value;
            
            // バリデーション
            if (!title || !category) {
                document.getElementById('form-error').textContent = 'タイトルとカテゴリーは必須です';
                return;
            }
            
            // 新しいトピック追加
            const newTopic = {
                id: nextId++,
                title: title,
                description: description,
                category: category,
                posts: [],
                time: getTime() // getTime()を使用
            };
            
            topics.unshift(newTopic);
            
            // フォームリセット
            document.getElementById('create-form').reset();
            document.getElementById('form-error').textContent = '';
            document.getElementById('form-success').textContent = 'トピックが作成されました！';
            
            // トップページに戻る
            setTimeout(() => {
                showPage('top');
                document.getElementById('form-success').textContent = '';
            }, 1500);
        }
        
        // 検索
        function searchTopics() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = topics.filter(topic => 
                topic.title.toLowerCase().includes(query) ||
                topic.description.toLowerCase().includes(query)
            );
            displaySearchResults(filtered);
        }
        
        // 検索結果表示
        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            
            if (results.length === 0) {
                container.innerHTML = '<p>該当するトピックが見つかりません</p>';
                return;
            }
            
            results.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'topic-item';
                item.onclick = () => showTopicDetail(topic.id);
                
                item.innerHTML = `
                    <div class="topic-title">${categoryIcons[topic.category]} ${topic.title}</div>
                    <div class="topic-meta">${topic.posts.length}件の投稿</div>
                `;
                
                container.appendChild(item);
            });
        }
        
        // トピック詳細表示
        function showTopicDetail(topicId) {
            const topic = topics.find(t => t.id === topicId);
            if (!topic) return;
            
            currentTopic = topic;
            
            document.getElementById('detail-title').textContent = topic.title;
            document.getElementById('detail-content').innerHTML = `
                <p>${topic.description}</p>
                <div class="topic-meta">${categoryIcons[topic.category]} ${topic.category} • ${topic.time}</div>
            `;
            
            // 投稿一覧表示
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '<h3>💬 投稿一覧</h3>';
            
            topic.posts.forEach((post,index) => {
        // 初期化（古いデータにlikesが無い場合の対策）

             if (post.likes === undefined) post.likes = 0;
             if (post.liked === undefined) post.liked = false;

                postItem.className = 'post-item';
                // いいね済みなら青いボタン

        postItem.innerHTML = `
            <div class="post-content">
                <p>${post.content}</p>
            </div>
            <div class="post-bottom">
                <div class="post-meta">${post.time}</div>
                <div class="post-actions">
                    <span class="like-count">いいね数: ${post.likes}件</span>
                    <button class="${likedClass}" onclick="toggleLike(${topic.id}, ${index})">👍</button>
                    <button class="delete-btn" onclick="deletePost(${topic.id}, ${index})">🗑</button>
                </div>
            </div>
            <div class="post-content">
                <p>${post.content}</p>
            </div>
            <div class="post-bottom">
                <div class="post-meta">${post.time}</div>
                <div class="post-actions">
                    <span class="like-count">いいね数: ${post.likes}件</span>
                    <button class="${likedClass}" onclick="toggleLike(${topic.id}, ${index})">👍</button>
                    <button class="delete-btn" onclick="deletePost(${topic.id}, ${index})">🗑</button>
                </div>
            </div>
                `;
                postsContainer.appendChild(postItem);
            });
            
            showPage('detail');
        }
        // 投稿削除

        }

        // いいね切り替え
        function toggleLike(topicId, postIndex) {
        const topic = topics.find(t => t.id === topicId);
        if (!topic) return;
        const post = topic.posts[postIndex];
        if (!post) return;
        
        if (post.liked) {
            post.likes--;
            post.liked = false;
        } else {
            post.likes++;
            post.liked = true;
        }
        
        showTopicDetail(topicId);
        const topic = topics.find(t => t.id === topicId);
        if (!topic) return;
        const post = topic.posts[postIndex];
        if (!post) return;
        
        if (post.liked) {
            post.likes--;
            post.liked = false;
        } else {
            post.likes++;
            post.liked = true;
        }
        
        showTopicDetail(topicId);
}
        // 投稿追加
        function addPost(event) {
            event.preventDefault();
            
            const content = document.getElementById('post-content').value.trim();
            if (!content || !currentTopic) return;
            
            const newPost = {
                content: content,
                time: getTime(), // getTime()を使用
                likes: 0,
                liked: false
            };
            
            currentTopic.posts.unshift(newPost);
            
            // フォームリセット
            document.getElementById('post-content').value = '';
            // 文字数カウンタをリセット
            document.getElementById('char-counter').textContent = '0/20';
            
            // 詳細ページを再表示
            showTopicDetail(currentTopic.id);
        }

        function getTime() { // 現在時刻の取得
            let date = new Date(); // 変数名を修正

            // YYYY/MM/DD HH:MM:SSへ変換
            var formattedTime = date.getFullYear() + '/' + ('0' + (date.getMonth() + 1)).slice(-2) +
             '/' +('0' + date.getDate()).slice(-2) + ' ' +  
             ('0' + date.getHours()).slice(-2) + ':' + 
             ('0' + date.getMinutes()).slice(-2) + ':' + 
             ('0' + date.getSeconds()).slice(-2);

            return formattedTime; // 戻り値を追加
        }
        
        // カテゴリーフィルター
        function filterTopicsByCategory() {
            const selectedCategory = document.getElementById('category-filter').value;
            const filteredTopics = selectedCategory === 'all' ? topics : topics.filter(topic => topic.category === selectedCategory);
            
            const list = document.getElementById('topic-list');
            list.innerHTML = '';
            
            filteredTopics.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'topic-item';
                item.onclick = () => showTopicDetail(topic.id);
                
                item.innerHTML = `
                    <div class="topic-title">${categoryIcons[topic.category]} ${topic.title}</div>
                    <div class="topic-meta">${topic.posts.length}件の投稿 • ${topic.time}</div>
                `;
                
                list.appendChild(item);
            });
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            displayTopics();
            // Add character counter and warning for post textarea
            var postContent = document.getElementById('post-content');
            var charCounter = document.getElementById('char-counter');
            var submitButton = document.querySelector('#post-form button[type="submit"]');
            if (postContent && charCounter && submitButton) {
                postContent.addEventListener('input', function() {
                    var currentLength = postContent.value.length;
                    charCounter.textContent = currentLength + '/20';
                    if (currentLength > 20) {
                        postContent.style.border = '2px solid red';
                        document.getElementById('warning-message').textContent = '20文字以内で入力してください';
                        submitButton.disabled = true;
                    } else {
                        postContent.style.border = '';
                        document.getElementById('warning-message').textContent = '';
                        submitButton.disabled = false;
                    }
                });

                        title: title,
                        description: description,

                        posts: [],

                    };
